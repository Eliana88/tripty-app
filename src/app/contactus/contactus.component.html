<h2 class="title">Contáctanos</h2>
<div class="container">
  <div class="contact-form">
    <p>Estamos para ayudarte. Completá el formulario, te daremos una respuesta a la brevedad.</p>
    <form action="">
      <input type="text" name="name" placeholder="Nombre" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="text" name="subject" placeholder="¿Qué te trae aquí?" required>
      <textarea name="message" cols="30" rows="10" placeholder="Mensaje" required></textarea>
      <input type="submit" value="Enviar" class="submit-btn">
    </form>
  </div>
</div>
<button class="boton-flotante" (click)="redirigirAlComponenteDelBot()"><img
  src="assets/icons/chatbot.png"
  height="90" width="90" alt="chatbot"/>CHAT</button>
